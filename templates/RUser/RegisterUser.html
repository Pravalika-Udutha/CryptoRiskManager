<!DOCTYPE html>
{% load static %}

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Register Your Details</title>
    <link rel="icon" href="{% static 'images/icon.png' %}" type="image/x-icon" sizes="32*32" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"
        id="bootstrap-css">
    <script src="https://kit.fontawesome.com/fbeb96d655.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
    <link href="{% static 'css/RRegister.css' %}" rel="stylesheet">
    <style>
        body {
            background-image: url("{% static 'images/bg8.jpg' %}");
            background-size: contain;
            background-repeat: no-repeat;
            background-color: #EAAFB5;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div>
            <h2 class="style3 text-center" id="title">Machine Learning-Based Analysis of Crypto Currency Market
                Financial Risk Management</h2>
            <p class="text-center">
                <span class="style1">
                    <small id="passwordHelpInline" class="text-muted">Fraud Detection, Graph Neural Network, Data
                        Mining.</small>
                </span>
            </p>
            <hr>
            <div class="row">
                <div class="col-md-5">
                    <form role="form" method="POST">
                        {% csrf_token %}
                        <fieldset>
                            <p class="text-uppercase pull-center">&nbsp;</p>
                        </fieldset>
                    </form>
                </div>

                <div class="col-md-2">
                    <!-------null------>
                </div>

                <div class="col-md-5">
                    <form method="POST" role="form">
                        {% csrf_token %}

                        <fieldset class="login-group">
                            {% load static %}
                            <p class="style2"> Register New Account </p>

                            <div class="form-group">
                                <input type="text" name="username" placeholder="Username" required>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" placeholder="Password" required>
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <input type="text" name="address" placeholder="Address">
                            </div>
                            <div class="form-group">
                                <select name="gender">
                                    <option>Gender</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="tel" name="phoneno" placeholder="Phone number" required>
                            </div>                            
                            <div class="form-group">
                                <input type="text" name="country" placeholder="Country" required>
                            </div>
                            <div class="form-group">
                                <input type="text" name="state" placeholder="State" required>
                            </div>
                            <div class="form-group">
                                <input type="text" name="city" placeholder="City" required>
                            </div>
                            <div>
                                <input type="submit" name="submit1" class="btn btn-md" value="Register">
                            </div>
                            <br>

                            <div class="container">
                                <input type="checkbox" id="toggle" unchecked />
                                <label class="button" for="toggle"><i class="fa-solid fa-chevron-down"></i></label>
                                <nav class="nav">
                                    <ul>
                                        <button class="btn btn-lg "><a href="{% url 'login' %}">User Login</a></button>
                                        <button class="btn btn-lg "><a
                                                href="{% url 'serviceproviderlogin' %}">Admin</a></button>
                                    </ul>
                                </nav>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
